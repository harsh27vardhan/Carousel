<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
    <div class="carousel">
        <div class="slider-container">
            <div class="slide">
                <img src="https://picsum.photos/seed/slide1/1980/1080" alt="">
            </div>
            <div class="slide">
                <img src="https://picsum.photos/seed/slide2/1980/1080" alt="">
            </div>
            <div class="slide">
                <img src="https://picsum.photos/seed/slide3/1980/1080" alt="">
            </div>
            <div class="slide">
                <img src="https://picsum.photos/seed/slide5/1980/1080" alt="">
            </div>
            <div class="slide">
                <img src="https://picsum.photos/seed/slide6/1980/1080" alt="">
            </div>
            <div class="slide">
                <img src="https://picsum.photos/seed/slide7/1980/1080" alt="">
            </div>
            <div class="slide">
                <img src="https://picsum.photos/seed/slide8/1980/1080" alt="">
            </div>
            <div class="move-btns">
                <button id="left"> < </button>
                <button id="right"> > </button>
            </div>
        </div>

        <div class="carousel-pagination">
            <div class="dot page-active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
